<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<h1>Password Generator</h1>

<div class="container text-center">


<form class="" action="{% url 'password' %}">
  <select name="length"> Length
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13" selected="selected">13</option>
  </select>
  <br>

  <input type="checkbox" name="uppercase" value="True"> Uppercase
  <br>
  <input type="checkbox" name="numbers" value="True"> Numbers
  <br>
  <input type="checkbox" name="special_ch" value="True"> Special Characters
  <br>

  <input type="submit" name="" value="Generate Password" class="btn btn-primary">
</form>
<a href="{% url 'about' %}">About</a>
</div>
